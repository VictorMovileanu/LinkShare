{% extends 'base.html' %}
{% load static %}
{% block main %}
    <div class="categories">
        {% for category in categories %}
            <div class="category-card" data-search-url="{% url 'category' category.pk %}" data-query="" data-page="1">
                <div class="category-card__header">
                    <div class="category-card__header-overlay"></div>
                    <button class="category-card__settings-button">
                        <svg class="category-card__settings-icon">
                            <use xlink:href="{% static 'img/sprite.svg' %}#icon-cog"></use>
                        </svg>
                    </button>
                    <img src="{% static 'img/django.jpeg' %}" alt="" class="category-card__image">
                    <div class="category-card__search">
                        {% include 'partials/search-form.html' %}
                    </div>
                </div>
                <ul class="category-card__bookmarks-list">
                    Loading...
                    {# loaded via ajax #}
                </ul>
            </div>
        {% endfor %}
    </div>
{% endblock %}
